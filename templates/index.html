<!DOCTYPE html>
<html>
<head>
    <title>Fish Species Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fish Species Prediction</h1>
        <div class="input-fields">
            <label for="weight">Weight (cm):</label>
            <input type="text" id="weight">
            <label for="length1">Length 1 (cm):</label>
            <input type="text" id="length1">
            <label for="length2">Length 2 (cm):</label>
            <input type="text" id="length2">
            <label for="length3">Length 3 (cm):</label>
            <input type="text" id="length3">
            <label for="height">Height (cm):</label>
            <input type="text" id="height">
            <label for="width">Width (cm):</label>
            <input type="text" id="width">
            <button onclick="predictSpecies()">Predict</button>
        </div>
        <div class="output">
            <h2>Predicted Species:</h2>
            <p id="predictedSpecies">---</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
